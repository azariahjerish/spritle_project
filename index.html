<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap');
        </style>
    </head>

    <body id="body">
        <section class="background">

        </section>
        <section class="content">
            <h1 id="h1">login as</h1>
            <div class="toggle">
                <div class="teacher">
                    <img src="/images/teacher.png" alt="" id="teacher-log">
                </div>
                <div class="student">
                    <img src="/images/idea.png" alt="" id="student-log">
                </div>
            </div>
        </section>
        <section class="login" id="log">
            <div class="logo">

            </div>
            <h1>Sign in</h1>
            <br>
            <div class="input-box">
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div class="input-box">
                <input type="password" id="pass" placeholder="password">
            </div>
            <br>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <br>
            <div>
                <button id="clr">Clear</button>
                <button  type="submit" id="validation">Sign in</button>
                <button  type="submit" id="close">Close</button>
            </div>
        </section>
        <script src="script2.js"></script>
    </body>

</html>
